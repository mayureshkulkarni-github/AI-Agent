<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Webpage Generator</title>
<style>
    body {
        margin: 0;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 0;
        box-sizing: border-box;
        flex-direction: column;
    }

    
    #chat-header {
    font-size: 2.8rem;
    font-weight: 700;
    color: #222222; 
    text-align: center;
    margin-bottom: 20px;
    letter-spacing: 0.03em;
    user-select: none;
    animation: fadeIn 0.6s ease-in-out;
    text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.25);


    }


    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Chat Container */
    #chat-container {
        width: 100%;
        max-width: 900px;
        height: 80vh;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        overflow: hidden;
    }

    #chat-window {
        flex-grow: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
        background-color: #f9fafb;
        scrollbar-width: thin;
        scrollbar-color: #c5c5c5 transparent;
    }

    #chat-window::-webkit-scrollbar {
        width: 6px;
    }

    #chat-window::-webkit-scrollbar-thumb {
        background: #c5c5c5;
        border-radius: 3px;
    }

    .message {
        padding: 12px 18px;
        border-radius: 18px;
        max-width: 80%;
        line-height: 1.5;
        word-wrap: break-word;
        font-size: 15px;
        animation: slideUp 0.3s ease-out;
        white-space: pre-wrap;
    }

    .ai-message {
        background-color: #f3f4f6;
        color: #111;
        align-self: flex-start;
        border-bottom-left-radius: 6px;
    }

    .user-message {
        background-color: #007aff;
        color: #fff;
        align-self: flex-end;
        border-bottom-right-radius: 6px;
    }

    #chat-form {
        display: flex;
        padding: 15px;
        border-top: 1px solid #e5e7eb;
        background-color: #ffffff;
    }

    #user-input {
        flex-grow: 1;
        border: 1px solid #d1d5db;
        border-radius: 24px;
        padding: 12px 18px;
        font-size: 15px;
        outline: none;
        transition: border-color 0.2s, box-shadow 0.2s;
    }

    #user-input:focus {
        border-color: #007aff;
        box-shadow: 0 0 0 3px rgba(0,122,255,0.2);
    }

    #chat-form button {
        background-color: #007aff;
        color: white;
        border: none;
        padding: 12px 25px;
        margin-left: 10px;
        border-radius: 24px;
        cursor: pointer;
        font-size: 15px;
        font-weight: 600;
        transition: background-color 0.25s, transform 0.15s;
    }

    #chat-form button:hover {
        background-color: #0056b3;
    }

    #chat-form button:active {
        transform: scale(0.96);
    }

    .typing-indicator {
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .typing-indicator span {
        width: 8px;
        height: 8px;
        background-color: #999;
        border-radius: 50%;
        animation: bounce 1.4s infinite ease-in-out both;
    }

    .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
    .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
    }

    @keyframes slideUp {
        from { transform: translateY(8px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
</style>
</head>
<body>

  <div id="chat-header">Webpage Generator</div>

  <div id="chat-container">
    <div id="chat-window">
      <div class="message ai-message">
        Hi there! ðŸ‘‹ I can help you design and generate a custom website for your restaurant. Just type "start" or say "hello" to begin.
      </div>
    </div>
    <form id="chat-form">
      <input 
        type="text" 
        id="user-input" 
        placeholder="Type your message here..." 
        autocomplete="off" 
        required
      />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const chatWindow = document.getElementById('chat-window');
      const chatForm = document.getElementById('chat-form');
      const userInput = document.getElementById('user-input');

      chatForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const messageText = userInput.value.trim();
        if (!messageText) return;

        addMessage(messageText, 'user');
        userInput.value = '';
        userInput.focus();

        showTypingIndicator();

        try {
          const response = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: messageText }),
            credentials: 'include'
          });

          if (!response.ok) throw new Error(`Server error: ${response.statusText}`);

          const data = await response.json();
          removeTypingIndicator();
          addMessage(data.reply, 'ai');
        } catch (error) {
          removeTypingIndicator();
          console.error('Error communicating with AI:', error);
          addMessage('Sorry, I seem to be having trouble connecting. Please try again.', 'ai');
        }
      });

      function addMessage(text, sender) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', `${sender}-message`);
        messageElement.innerHTML = text;
        chatWindow.appendChild(messageElement);
        chatWindow.scrollTop = chatWindow.scrollHeight;
      }

      function showTypingIndicator() {
        const typingEl = document.createElement('div');
        typingEl.classList.add('message', 'ai-message', 'typing-indicator');
        typingEl.innerHTML = `<span></span><span></span><span></span>`;
        chatWindow.appendChild(typingEl);
        chatWindow.scrollTop = chatWindow.scrollHeight;
      }

      function removeTypingIndicator() {
        const indicator = chatWindow.querySelector('.typing-indicator');
        if (indicator) {
          chatWindow.removeChild(indicator);
        }
      }
    });
  </script>

</body>
</html>
